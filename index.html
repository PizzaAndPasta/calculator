<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
          <div class="inputFromUser" id="inputFromUser">&nbsp;</div>
          <div class="result" id="result">&nbsp;</div>
        </div>
        
        <div class="buttons">
            <div class="row1">
                <button type="button" id="CLEAR">CLEAR</button>
                <button type="button" id="DELETE">DELETE LAST</button>
            </div>
            <div class="row2">
                <button type="button" id="7" class="numberButtons">7</button>
                <button type="button" id="8" class="numberButtons">8</button>
                <button type="button" id="9" class="numberButtons">9</button>
                <button type="button" id="/" class="operatorButtons">/</button>
            </div>
            <div class="row3">
                <button type="button" id="4" class="numberButtons">4</button>
                <button type="button" id="5" class="numberButtons">5</button>
                <button type="button" id="6" class="numberButtons">6</button>
                <button type="button" id="*" class="operatorButtons">*</button>
            </div>
            <div class="row4">
                <button type="button" id="1" class="numberButtons">1</button>
                <button type="button" id="2" class="numberButtons">2</button>
                <button type="button" id="3" class="numberButtons">3</button>
                <button type="button" id="-" class="operatorButtons">-</button>
            </div>
            <div class="row5">    
                <button type="button" id="." class="dotButton">.</button>
                <button type="button" id="0" class="numberButtons"n>0</button>
                <button type="button" id="=" class="operatorButtons">=</button>
                <button type="button" id="+" class="operatorButtons">+</button>
            </div>
            
            
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
